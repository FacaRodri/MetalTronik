<div class="form-container">

  <div class="card">

    <h2 class="card-header">
      {{section}}
    </h2>

    <div class="card-body">
  
      <form [formGroup]="mantenimientoCorrectivoForm" (ngSubmit)="saveForm()">

        <div class="form-row">
          <div class="col">
          <label for="nrocorrectivo">Nro de mantenimiento correctivo</label>
          <app-input [type]="'onlyNumber'" 
                     [parentForm]="mantenimientoCorrectivoForm"  
                     [control]="mantenimientoCorrectivoForm.controls.nrocorrectivo"
                     [placeholder]="'Ingrese nro de mantenimiento correctivo'">
          </app-input>
          </div>

          <div class="col">
          <label for="tipo_id">Tipo de falla</label>
          <app-input [type]="'select-pair'" 
                     [parentForm]="mantenimientoCorrectivoForm" 
                     [control]="mantenimientoCorrectivoForm.controls.tipo_id"
                     [options]="dataSourceTipos">
          </app-input>
          </div>
        </div>

        <div class="form-row">
          <div class="col">
          <label for="encargo1_id">Realizo 1</label>
          <app-input [type]="'select-pair'"
                     [parentForm]="mantenimientoCorrectivoForm" 
                     [control]="mantenimientoCorrectivoForm.controls.encargo1_id" 
                     [options]="dataSourceUsers">
          </app-input>
          </div>
          
          <div class="col">
          <label for="encargo2_id">Realizo 2</label>
          <app-input [type]="'select-pair'"
                     [parentForm]="mantenimientoCorrectivoForm" 
                     [control]="mantenimientoCorrectivoForm.controls.encargo2_id" 
                     [options]="dataSourceUsers">
          </app-input>
          </div>
        </div>

        <div class="form-row">

          <div class="col">
          <label for="encargo3_id">Realizo 3</label>
          <app-input [type]="'select-pair'"
                     [parentForm]="mantenimientoCorrectivoForm" 
                     [control]="mantenimientoCorrectivoForm.controls.encargo3_id" 
                     [options]="dataSourceUsers">
          </app-input>
          </div>

          <div class="col">
          <label for="fechainicio">Fecha Inicio</label>
          <app-input [type]="'datetime-local'" 
                     [parentForm]="mantenimientoCorrectivoForm"  
                     [control]="mantenimientoCorrectivoForm.controls.fechainicio"
                     [placeholder]="'Ingrese fecha de inicio'">
          </app-input>
          </div>

        </div>

        <div class="form-row">

          <div class="col">
          <label for="fechaFin">Fecha fin</label>
          <app-input [type]="'datetime-local'" 
                     [parentForm]="mantenimientoCorrectivoForm"  
                     [control]="mantenimientoCorrectivoForm.controls.fechaFin"
                     [placeholder]="'Ingrese fecha de inicio'">
          </app-input>
          </div>

          <div class="col">
          <label for="horasProduccionAfectadas">Horas de produccion afectadas</label>
          <app-input [type]="'onlyNumber'" 
                     [parentForm]="mantenimientoCorrectivoForm"  
                     [control]="mantenimientoCorrectivoForm.controls.horasProduccionAfectadas"
                     [placeholder]="'Ingrese cantidad de horas afectadas para la produccion'">
          </app-input>
          </div>

        </div>

        <div class="form-row">

          <div class="col">
          <label for="maquina_id">Maquina</label>
          <app-input [type]="'select-pair'"
                     [parentForm]="mantenimientoCorrectivoForm" 
                     [control]="mantenimientoCorrectivoForm.controls.maquina_id" 
                     [options]="dataSourceMachines"
                     (change)="getInAddMode($event.target.value)">
          </app-input>
          </div>

          <div class="col">
            <label for="parte_id">Parte de maquina</label>
            <app-input [type]="'select-pair'"
                       [options]="dataSourcePartes"
                       [parentForm]="mantenimientoCorrectivoForm" 
                       [control]="mantenimientoCorrectivoForm.controls.parte_id"
                       [required]="true">
            </app-input>
          </div>
      

        </div>

        <div class="form-row">

          <div class="col">
            <label for="ordenTrabajo_id">Orden de trabajo</label>
            <app-input [type]="'select-pair'"
                       [parentForm]="mantenimientoCorrectivoForm" 
                       [control]="mantenimientoCorrectivoForm.controls.ordenTrabajo_id" 
                       [options]="dataSourceOrders">
            </app-input>
          </div>

          <div class="col">
          <label for="observaciones">Observaciones</label>
          <app-input [type]="'input'" 
                     [parentForm]="mantenimientoCorrectivoForm"  
                     [control]="mantenimientoCorrectivoForm.controls.observaciones"
                     [placeholder]="'Observaciones'">
          </app-input>
          </div>
        </div>
       
        <div style="margin-top: 3%" class="btn-group btn-group-toggle" data-toggle="buttons">
          <app-button [name]="buttonName" [type]="'success'" type="submit"></app-button>
          <app-button [name]="'Cancelar'" [type]="'cancel'"></app-button>
        </div>
      </form>

    </div>

  </div>

</div>
