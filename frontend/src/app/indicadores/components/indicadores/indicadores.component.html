<mat-tab-group>
    
  <mat-tab label="Formula I">

    <div class="form-container">

      <div class="card">

        <h2 class="card-header">Por Usuarios</h2>

          <div class="card-body">
            
            <div>
              <div>
                <div style="display: block">
                  <canvas baseChart
                    [datasets]="barChartDataUsers"
                    [labels]="barChartLabels"
                    [options]="barChartOptions"
                    [plugins]="barChartPlugins"
                    [legend]="barChartLegend"
                    [chartType]="barChartType">
                  </canvas>
                </div>
              </div>
            </div>
            
          </div>
        
      </div>

    </div>

    <div class="form-container">

      <div class="card">

        <h2 class="card-header">Por Sectores</h2>

          <div class="card-body">
            
            <div>
              <div>
                <div style="display: block">
                  <canvas baseChart
                    [datasets]="barChartDataSectors"
                    [labels]="barChartLabels"
                    [options]="barChartOptions"
                    [plugins]="barChartPlugins"
                    [legend]="barChartLegend"
                    [chartType]="barChartType">
                  </canvas>
                </div>
              </div>
            </div>
            
          </div>
        
      </div>

    </div>



  
  </mat-tab>

  <mat-tab label="Formula II">

    

  </mat-tab>

  <mat-tab label="Formula III">

  </mat-tab>

</mat-tab-group>
