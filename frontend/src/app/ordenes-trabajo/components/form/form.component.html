<div class="form-container">

  <h1>Nueva orden</h1>

  <form [formGroup]="ordenForm" (ngSubmit)="saveForm()">

    <div class="part1">
      <label for="encargo_cod">Responsable de encargo</label>
      <app-input [type]="'select-pair'"
                 [parentForm]="ordenForm" 
                 [control]="ordenForm.controls.encargo_cod" 
                 [options]="dataSourceUsers">
      </app-input>


      <label for="fechaRealizar">Fecha a realizar</label>
      <app-input [type]="'datetime-local'"
                 [parentForm]="ordenForm"    
                 [control]="ordenForm.controls.fechaRealizar"
                 [placeholder]="'DD-MM-YYYY'">
      </app-input>
  

      <label for="maquina_cod">Maquina</label>
      <app-input [type]="'select-pair'"
                 [parentForm]="ordenForm" 
                 [control]="ordenForm.controls.maquina_cod" 
                 [options]="dataSourceMachines">
      </app-input>
      
    </div>
    <div class="part2">
      
      <label for="pedidoMateriales">Materiales</label>
      <app-input [type]="'input'"
                 [parentForm]="ordenForm" 
                 [control]="ordenForm.controls.pedidoMateriales"
                 [placeholder]="'Ingrese materiales'">
      </app-input>
      

      <label for="priodidad_cod">Prioridades</label>
      <app-input [type]="'select-pair'" 
                 [parentForm]="ordenForm" 
                 [control]="ordenForm.controls.priodidad_cod"
                 [options]="dataSourcePrioridades">
      </app-input>


    </div>

    <div class="part3">
      <label for="responsable_cod">Responsable</label>
      <app-input [type]="'select-pair'"
                 [parentForm]="ordenForm" 
                 [control]="ordenForm.controls.responsable_cod" 
                 [options]="dataSourceUsers">
      </app-input>
      


      <label for="tarea">Tarea</label>
      <app-input [type]="'input'"
                 [parentForm]="ordenForm" 
                 [control]="ordenForm.controls.tarea"
                 [placeholder]="'Descripcion de la tarea'">
      </app-input>


      <label for="tipo_cod">Tipo</label>
      <app-input [type]="'select-pair'"
                 [parentForm]="ordenForm" 
                 [control]="ordenForm.controls.tipo_cod" 
                 [options]="dataSourceTipos">
      </app-input>
      
      <label for="observaciones">Observaciones</label>
      <app-input [type]="'input'" 
                 [parentForm]="ordenForm" 
                 [control]="ordenForm.controls.observaciones"
                 [placeholder]="'Observaciones'">
      </app-input>

    </div>

    <div class="part4">

      <label for="ordenTerciarizacion">Orden de terciarizacion</label>
      <app-input [type]="'onlyNumber'" 
                 [parentForm]="ordenForm"  
                 [control]="ordenForm.controls.ordenTerciarizacion"
                 [placeholder]="'Ingrese numero orden de terciarizacion'">
      </app-input>


      <label for="fechaEntrega">Fecha de entrega</label>
      <app-input [type]="'datetime-local'" 
                 [parentForm]="ordenForm"  
                 [control]="ordenForm.controls.fechaEntrega"
                 [placeholder]="'DD-MM-YYYY'">
      </app-input>
    
    </div>



    <app-button [name]="['Crear Orden']" type="submit"></app-button>
  
  </form>
  
</div>
