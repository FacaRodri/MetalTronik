<div>

    <mat-form-field class="filter">
      <mat-label style="font-weight: bold;">Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Material, responsable, maquina...">
    </mat-form-field>

    <app-button [routerLink]="['formplanta']" [name]="['Nueva planta']"></app-button>

    <div class="data">
    <table mat-table [dataSource]="dataSourcePlants" class="table">


      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Plantas </th>
        <td mat-cell *matCellDef="let planta"> {{planta.nombre}} </td>
      </ng-container>


    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>



  </div>
