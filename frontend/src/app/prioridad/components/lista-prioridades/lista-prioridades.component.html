<mat-list role="list">

  <form [formGroup]="form" (ngSubmit)="addPrioridad()">
    <input type="text" formControlName="nombre"  placeholder="Agregar prioridad">      
    <button type="submit" class="btn-send">Agregar</button>
  </form>

  <mat-list-item role="listitem" *ngFor="let prioridad of dataSourcePrioridades">{{prioridad.nombre}} </mat-list-item>
</mat-list>
