<div class="form-container">

    <div class="card">
  
      <h2 class="card-header">
        Editar registro
      </h2>
    
      <div class="card-body">

      
        
        <form [formGroup]="tareaForm" (ngSubmit)="saveForm()">

          
  
          <div class="form-row">
      
            <div class="col">
            <label for="encargado">Encargado</label>
            <app-input [type]="'select-pair'" 
                       [parentForm]="tareaForm"  
                       [control]="tareaForm.controls.encargado"
                       [options]="users">
            </app-input>
            </div>

            <div class="col">
                <label for="realizo">Realizada</label>
                <app-input [type]="'select-pair'" 
                           [parentForm]="tareaForm"  
                           [control]="tareaForm.controls.realizo"
                           [options]="options">
                </app-input>
            </div>
  
            <div class="col">
            <label for="fechaRealizada">Fecha de realizaci√≥n</label>
            <app-input [type]="'datetime-local'" 
                       [parentForm]="tareaForm"  
                       [control]="tareaForm.controls.fechaRealizada">
            </app-input>
            </div>

 
  


      

  
          </div>

          <div class="col">
            <label for="observaciones">Observaciones</label>
            <app-input [type]="'input'" 
                       [parentForm]="tareaForm"  
                       [control]="tareaForm.controls.observaciones"
                       [placeholder]="'Observaciones'">
            </app-input>
            </div>
  
  
          <div style="margin-top: 3%" class="btn-group btn-group-toggle" data-toggle="buttons">
            <app-button [name]="'Aceptar'" type="submit" [type]="'success'"></app-button>
            <app-button [name]="'Cancelar'" [type]="'cancel'" [routeForButton]="routeButton"></app-button>
          </div>
      
        </form>
      </div>
    </div>
  
  </div>
